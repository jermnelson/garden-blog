<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Garden Reflections Blog -- by Jeremy Nelson
   {% block more_title %}{{ page.title }}{% endblock %}
  </title>
  <meta content="Garden musings and reflections on gardening." name="description"/>
  <meta content="Jeremy Nelson" name="author"/>
  <link href="css/default.css" rel="stylesheet"/>
  {% block add_meta %} {% endblock %}
 </head>
 <body>
  <div class="title">
    <h1 class="title">Garden Reflections</h1>
    <h2 class="subtitle">A Blog by Jeremy Nelson</h2>
    <a href="rss.xml" style="color: orange;float: right">RSS feed</a>
  </div>
  <div class="wrapper">
   <div class="postings">
    {% for post in postings %}
      <article id="{{ post.href }}">
       <h1 role="title">{{post.title}} - {{post.date}}</h1>
      {{ post.html|safe }}
      </article>
    {% endfor %}
   </div>
   <div class="listing">
     <h3 class="post-listing">Latest</h3>
     <ul class="latest">
    </ul>
  </div>
   <div class="listing">

   </div>
  </div>
  <footer>
   Jeremy Nelson Â©02019, 02020, 02021, 02022 
  </footer>
 </body>
</html>
